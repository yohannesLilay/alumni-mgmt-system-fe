<h1 matDialogTitle>Cancel</h1>
<div mat-dialog-content>
    <p>
        Are you sure you want to leave this page
    </p>
</div>
<div
    mat-dialog-actions
    class="pt-24"
>
    <button
        mat-raised-button
        class="mat-accent mr-16"
        color="warn"
        [mat-dialog-close]="{ cancel: true }"
    >
        Yes
    </button>
    <button
        mat-button
        mat-dialog-close
    >
        No
    </button>
</div>
