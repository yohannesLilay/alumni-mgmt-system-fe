<h1 matDialogTitle>Confirm</h1>
<div mat-dialog-content>{{data.dialogContext}}</div>
<div
    mat-dialog-actions
    class="pt-24"
>
    <button
        mat-raised-button
        class="mat-accent mr-16"
        color={{color}}
        [mat-dialog-close]="{ confirm: true }"
    >
        Confirm
    </button>
    <button
        mat-button
        mat-dialog-close
    >
        Cancel
    </button>
</div>
